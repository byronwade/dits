# Default values for dits

global:
  environment: production
  domain: dits.example.com
  imagePullSecrets: []

# ============================================
# API Service
# ============================================
api:
  enabled: true
  replicaCount: 3

  image:
    repository: dits/api
    tag: latest
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilization: 70
    targetMemoryUtilization: 80

  service:
    type: ClusterIP
    port: 8080

  env:
    LOG_LEVEL: info
    METRICS_ENABLED: "true"

  # Reference secrets
  envFrom:
    - secretRef:
        name: dits-secrets

  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/component: api
            topologyKey: kubernetes.io/hostname

# ============================================
# Storage Service
# ============================================
storage:
  enabled: true
  replicaCount: 3

  image:
    repository: dits/storage
    tag: latest
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 8Gi

  persistence:
    enabled: true
    size: 100Gi
    storageClass: ""

  service:
    type: ClusterIP
    port: 9000

  nodeSelector:
    role: storage
  tolerations:
    - key: dedicated
      value: storage
      effect: NoSchedule

# ============================================
# Worker Service
# ============================================
worker:
  enabled: true
  replicaCount: 2

  image:
    repository: dits/worker
    tag: latest
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi

  env:
    WORKER_CONCURRENCY: "10"

# ============================================
# Database
# ============================================
postgresql:
  enabled: false  # Use external database in production

database:
  external:
    enabled: true
    host: ""
    port: 5432
    database: dits
    existingSecret: dits-db-credentials

# ============================================
# Cache
# ============================================
redis:
  enabled: false  # Use external Redis in production

cache:
  external:
    enabled: true
    host: ""
    port: 6379
    existingSecret: dits-redis-credentials

# ============================================
# Object Storage
# ============================================
objectStorage:
  type: s3
  bucket: dits-chunks
  region: us-east-1
  endpoint: ""
  existingSecret: dits-s3-credentials

# ============================================
# Ingress
# ============================================
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  hosts:
    - host: api.dits.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: dits-tls
      hosts:
        - api.dits.example.com

# ============================================
# Service Account
# ============================================
serviceAccount:
  create: true
  annotations: {}
  # AWS IRSA annotation
  # eks.amazonaws.com/role-arn: arn:aws:iam::123456789:role/dits-role

# ============================================
# Pod Disruption Budget
# ============================================
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# ============================================
# Monitoring
# ============================================
monitoring:
  serviceMonitor:
    enabled: true
    interval: 30s
  prometheusRule:
    enabled: true
